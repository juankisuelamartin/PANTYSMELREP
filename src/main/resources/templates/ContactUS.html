<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/content.css">
    <script src="../script/script.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/e/e9/Book_and_Quill_JE2_BE2.png">
    <style>
        /* Estilos para centrar la imagen */
        .header-image {
            text-align: center;
            margin-top: 5px; /* Espacio entre la imagen y el contenido siguiente */
        }

        .header-image img {
            max-width: 50%; /* Ancho máximo del 50% del contenedor */
            height: auto; /* Altura automática para mantener la proporción */
        }
    </style>
    <title>Contact Us</title>
</head>
<body>

<div class="navbar">
    <div th:replace="~{headerUsuario :: headerUsuario}"></div>
</div>

<div class="header-image">
    <img src="https://11defebrero.files.wordpress.com/2017/02/socio-universidad-de-castilla-la-mancha.png" alt="Imagen de Encabezado">
</div>

<div class="form-container" id="contactUsContainer">
    <div class="form-content" id="contactUs">
        <h2>Contact Us</h2>
        <p>¿Tienes alguna pregunta o sugerencia? ¡Escribenos!</p>
        <form action="/submit-contact" method="post" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="messageContact">Message:</label>
            <textarea id="messageContact" name="message" placeholder="Escribe tu mensaje aquí..." rows="4" required></textarea><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</div>

<script>
    // Tus funciones JavaScript existentes van aquí
</script>

<script th:if="${error}" th:inline="javascript">
    /* <![CDATA[*/
    alert([[${error}]]);
    /* ]]>*/
</script>

<script th:if="${success}" th:inline="javascript">
    /* <![CDATA[*/
    alert([[${success}]]);
    /* ]]>*/
</script>

</body>
</html>
