<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" type="image/png" sizes="16x16" href="https://gamepedia.cursecdn.com/minecraft_de_gamepedia/3/35/Buch.png?v">
    <title>BIBLIOTECA PANTYSMEL</title>
    <style>

        .content-bajaEjemplar {
            display: block;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div th:replace="~{header :: header}"></div>
</div>

<div th:fragment="bajaEjemplarFragment" class="content-bajaEjemplar" id="bajaEjemplar">
    <h2>Baja de Ejemplar</h2>
    <form action="/titulos/bajaEjemplar" method="post" onsubmit="return validateForm(this)">
        <label for="id_baja">ID del Ejemplar a Borrar:</label>
        <input type="text" id="id_baja" name="id_baja" required>
        <br>
        <input type="submit" value="Borrar Ejemplar">
    </form>
</div>

<script>
    function showForm(formId) {
        var forms = document.querySelectorAll('.content-altaEjemplar, .content-bajaEjemplar');
        for (var i = 0; forms.length; i++) {
            var form = forms[i];
            if (form.id === formId) {
                // Si es el formulario clicado, se agrega la clase active
                form.classList.add('active');
            } else {
                // Si no es el formulario clicado, se quita la clase active
                form.classList.remove('active');
            }
        }
    }

    function validateForm(form) {
        var inputs = form.querySelectorAll('input[required]');
        for (var i = 0; inputs.length; i++) {
            if (!inputs[i].value) {
                alert('Por favor, complete todos los campos obligatorios.');
                return false;
            }
        }
        return true;
    }
</script>
<script th:if="${error}" th:inline="javascript">
    /* <![CDATA[*/
    alert([[${error}]]);
    /* ]]>*/
</script>
<script th:if="${success}" th:inline="javascript">
    /* <![CDATA[*/
    alert([[${success}]]);
    /* ]]>*/
</script>
</body>
</html>
