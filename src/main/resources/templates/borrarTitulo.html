<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/content.css}">
    <link rel="icon" type="image/png" sizes="16x16" href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/e/e9/Book_and_Quill_JE2_BE2.png">

    <title>Gestión Títulos </title>
    <style>
        .content-borrarTitulo {
            display: block;
        }

    </style>
</head>
<body>
<div class="navbar">
    <div th:replace="~{header :: header}"></div>
</div>
<div class="form-container">
<div  class="form-content" id="borrarTitulo">
    <h2>Borrar Título</h2>
    <form action="/titulos/borrarTitulo" method="post" onsubmit="return validateForm(this)">
        <label for="isbn_borrar">ISBN del Título a Borrar:</label>
        <input type="text" id="isbn_borrar" name="isbn_borrar" required>
        <br>
        <input type="submit" value="Borrar Título">
    </form>
</div>
</div>
<script>
    function showForm(formId) {
        var forms = document.querySelectorAll('.content-altaTitulo, .content-actualizarTitulo, .content-borrarTitulo');
        for (var i = 0; i < forms.length; i++) {
            var form = forms[i];
            if (form.id === formId) {
                // Si es el formulario clicado, se agrega la clase active
                form.classList.add('active');
            } else {
                // Si no es el formulario clicado, se quita la clase active
                form.classList.remove('active');
            }
        }
    }

    function validateForm(form) {
        var inputs = form.querySelectorAll('input[required]');
        for (var i = 0; i < inputs.length; i++) {
            if (!inputs[i].value) {
                alert('Por favor, complete todos los campos obligatorios.');
                return false;
            }
        }
        return true;
    }
</script>
<script th:if="${error}" th:inline="javascript">
    /* <![CDATA[*/
    alert([[${error}]]);
    /* ]]>*/
</script>
<script th:if="${success}" th:inline="javascript">
    /* <![CDATA[*/
    alert([[${success}]]);
    /* ]]>*/
</script>
</body>
</html>
